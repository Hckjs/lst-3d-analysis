repos:
  - repo: https://github.com/snakemake/snakefmt
    rev: v0.6.1
    hooks:
      - id: snakefmt
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
